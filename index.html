<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Arhiv | Radio Marija</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f6fb;
      color: #333;
    }
    header, footer {
      background: #2e3a59;
      color: white;
      padding: 10px 20px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img { height: 40px; }
    nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .content {
      padding: 30px;
    }
    table {
      width: 100%;
      background: white;
      border-collapse: collapse;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 12px 15px;
      border: 1px solid #e0e0e0;
    }
    th {
      background: #f0f2f7;
      text-align: left;
    }
    button {
      background: #2e77d0;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      position: relative;
    }
    .modal-content input,
    .modal-content select {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 18px;
      cursor: pointer;
      color: #aaa;
    }
    .close:hover { color: black; }
    .status-icon {
      font-size: 16px;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

<header>
  <img src="RMS.png" alt="RMS Logo">
  <nav>
    <a href="#">DOMOV</a>
    <a href="#">ARHIV</a>
    <a href="#" onclick="logout()">ODJAVA</a>
  </nav>
</header>

<div class="content">
  <h2>Arhiv scenarijev</h2>
  <button onclick="odpriModal()">+ Dodaj scenarij</button>

  <table id="tabela">
    <thead>
      <tr>
        <th>Ura</th>
        <th>Naslov</th>
        <th>Tip</th>
        <th>Jezik</th>
        <th>Opombe</th>
        <th>Dodal</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<footer>
  © Radio Marija Slovenija, 2025
</footer>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="zapriModal()">&times;</span>
    <h3>Dodaj nov scenarij</h3>
    <input type="text" id="naslov" placeholder="Naslov oddaje" />
    <input type="time" id="ura" />
    <select id="tip">
      <option value="prevod">Prevod</option>
      <option value="podnapisi">Podnapisi</option>
      <option value="voice-over">Voice-over</option>
    </select>
    <input type="text" id="jezik" placeholder="Jezik" />
    <input type="text" id="opombe" placeholder="Opombe (opcijsko)" />
    <button onclick="shraniScenarij()">Shrani scenarij</button>
  </div>
</div>

<script>
  const uporabnik = "Julija Brilej"; // Lahko prilagodiš glede na prijavo

  function odpriModal() {
    document.getElementById("modal").style.display = "flex";
  }

  function zapriModal() {
    document.getElementById("modal").style.display = "none";
  }

  function shraniScenarij() {
    const naslov = document.getElementById("naslov").value;
    const ura = document.getElementById("ura").value;
    const tip = document.getElementById("tip").value;
    const jezik = document.getElementById("jezik").value;
    const opombe = document.getElementById("opombe").value;

    if (!naslov || !ura || !jezik) {
      alert("Izpolni obvezna polja: naslov, ura in jezik.");
      return;
    }

    const vnos = {naslov, ura, tip, jezik, opombe, dodal: uporabnik};
    let podatki = JSON.parse(localStorage.getItem("arhiv") || "[]");
    podatki.push(vnos);
    podatki.sort((a,b) => a.ura.localeCompare(b.ura));
    localStorage.setItem("arhiv", JSON.stringify(podatki));
    zapriModal();
    prikaziArhiv();
  }

  function prikaziArhiv() {
    const podatki = JSON.parse(localStorage.getItem("arhiv") || "[]");
    const tbody = document.querySelector("#tabela tbody");
    tbody.innerHTML = "";

    podatki.forEach(p => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${p.ura}</td>
        <td>${p.naslov}</td>
        <td>${p.tip}</td>
        <td>${p.jezik}</td>
        <td>${p.opombe || '<i class="fas fa-times-circle error status-icon"></i>'}</td>
        <td>${p.dodal} <i class="fas fa-check-circle success status-icon"></i></td>
      `;
      tbody.appendChild(tr);
    });
  }

  function logout() {
    alert("Odjavljeno.");
    // Lokacija odjave ali osvežitev
  }

  prikaziArhiv();
</script>

</body>
</html>
